<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dum Dum Social</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://quiz-social-static-and-media-files.s3.amazonaws.com{% static 'favicon.ico' %}">
  <link rel="icon" type="image/x-icon" href="https://quiz-social-static-and-media-files.s3.amazonaws.com{% static 'favicon.ico' %}">
  <link rel="apple-touch-icon" type="image/x-icon" href="https://quiz-social-static-and-media-files.s3.amazonaws.com{% static 'favicon.ico' %}">
  <link href="{% static "css/loadpage.css" %}" rel="stylesheet">
  <style type="text/css">
    @font-face{
      font-family: NeueMachina;
      src: url("{% static "font/NeueMachina-Light.otf" %}");
    }
  </style>
</head>
<body>
  <div class='loader-wrapper' id='loader-wrapper'>
    <div style="padding-left: 10px; padding-right: 10px;">
      <h4 style="font-size: 18px;color: #9f8e8e;text-align: center;font-weight: lighter;">We are preparing the scorecard and it may take up to 10 seconds.</h4>
      <h4 style="font-size: 18px;color: #9f8e8e;text-align: center;font-weight: lighter;">If you are in a hurry, you can leave this page and check the scorecard in the profile section anytime.</h4>
    </div>
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
  <script type="text/javascript">
    window.location.href = '/result/' + '{{type}}' + '/' + '{{type_id}}';
  </script>
</body>
</html>
