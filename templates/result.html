<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <title>Dum Dum Social: Quiz Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static "css/result.css" %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="https://quiz-social-static-and-media-files.s3.amazonaws.comhttps://quiz-social-static-and-media-files.s3.amazonaws.com{% static 'favicon.ico' %}">
  <link rel="icon" type="image/x-icon" href="https://quiz-social-static-and-media-files.s3.amazonaws.comhttps://quiz-social-static-and-media-files.s3.amazonaws.com{% static 'favicon.ico' %}">
  <link rel="apple-touch-icon" type="image/x-icon" href="https://quiz-social-static-and-media-files.s3.amazonaws.comhttps://quiz-social-static-and-media-files.s3.amazonaws.com{% static 'favicon.ico' %}">
  <script src="{% static "js/copy.js" %}"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2C5JXFPS2B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2C5JXFPS2B');
  </script>
  <style type="text/css">
    @font-face{
      font-family: NeueMachina;
      src: url("{% static "font/NeueMachina-Light.otf" %}");
    }
  </style>
</head>
<body onload="myFunction()">
  <div class='loader-wrapper' id='loader-wrapper'>
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
  <div class="col">
    <div class="card">
      {% static "" as baseUrl %}
      <img class="quizsocial-img2" src="https://quiz-social-static-and-media-files.s3.amazonaws.com/{{imgpath}}">
      
      <!--<div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="share-btn-container">
            <a href="#" class="facebook-btn">
              <i class="fab fa-facebook"></i>
            </a>
      
            <a href="#" class="twitter-btn">
              <i class="fab fa-twitter"></i>
            </a>
      
            <a href="#" class="pinterest-btn">
              <i class="fab fa-pinterest"></i>
            </a>
      
            <a href="#" class="linkedin-btn">
              <i class="fab fa-linkedin"></i>
            </a>
      
            <a href="#" class="whatsapp-btn">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
          
        </div>
      </div>-->
      <div id='in-chara1' class='in-chara1'>
        <p>Copied!</p>
      </div>
      <div id='in-chara2' class='in-chara2'>
        <p>Copied!</p>
      </div>
      <div class="btn-group1">
        <a class='fb' id="{{imgpath}}" onClick=downloadlink(this.id) class = "dow" type="submit">Download</a>
        <a class='fb' onClick="sharequiz('{{type_}}', '{{type_wiki_id}}')" type="submit">Share Quiz</a>
        <a class='fb' style="display: none;" id='copyBtn' type="submit">Copy Image</a>
      </div>
      <div class="copy_down">
        <a class='fb2' href="/" class = "res" type="submit" id="homeBtn">Home</a>
      </div>

    </div>
  </div>  
  {% comment %} <script type="text/javascript" src="{% static "js/result.js" %}"></script> {% endcomment %}
  <script type="text/javascript">
    var preloader = document.getElementById('loader-wrapper');

    function myFunction(){
      preloader.style.display = 'none';
    }

    $('body').bind('copy paste cut drag drop', function (e) {
      e.preventDefault();
    });

    function downloadlink(clicked) {
      window.location.href = '/download' + '/' + clicked;
    }

    function sharequiz(type_, type_wiki_id) {
      navigator.clipboard.writeText('https://dumdumsocial.com/' + type_ + '/' + type_wiki_id);
      document.getElementById('in-chara1').style.display = "flex";
        setTimeout(() => {  document.getElementById('in-chara1').style.display = "none"; }, 1000);
    }

  </script>
  <script type="text/javascript">
    var vglnk = {key: '3e5a7f01a6fed264c99a98a70497ae2d'};
    (function(d, t) {
        var s = d.createElement(t);
            s.type = 'text/javascript';
            s.async = true;
            s.src = '//cdn.viglink.com/api/vglnk.js';
        var r = d.getElementsByTagName(t)[0];
            r.parentNode.insertBefore(s, r);
    }(document, 'script'));
  </script>
</body>
</html>
